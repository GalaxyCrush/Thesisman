<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/criar_empresarial.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="fundo">
        <h2>Criar Utilizador:</h2>
        <form th:action="@{/criar-empresarial}" method="post">
            <h3>
                Nome:
                <input type="text" name="nome" />
            </h3>
            <h3>
                Email:
                <input type="text" name="email" />
            </h3>
            <h3>
                Password:
                <input type="text" name="password" />
            </h3>
            <h3>
                Descrição:
                <textarea name="descricao" style="resize: none;"></textarea>
            </h3>
            <input type="submit" value="Criar utilizador"/>
        </form>
        <form th:action="@{/login}" method="get">
            <input type="submit" value="Voltar"/>
        </form>
        <h3 id="error" th:text="${error}"></h3>
    </section>
</body>
</html>
